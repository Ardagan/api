syntax = "proto3";

package error_details;
option go_package = "github.com/temporalio/temporal-proto/error_details";

// These messages extend https://github.com/googleapis/googleapis/blob/master/google/rpc/error_details.proto

message WorkflowExecutionAlreadyStartedFailure {
    string message = 1;
    string startRequestId = 2;
    string runId = 3;
}

message DomainNotActiveFailure {
    string message = 1;
    string domainName = 2;
    string currentCluster = 3;
    string activeCluster = 4;
}

message RetryTaskFailure {
    string domainId = 1;
    string workflowId = 2;
    string runId = 3;
    int64 nextEventId = 4;
}

message RetryTaskV2Failure {
    string domainId = 1;
    string workflowId = 2;
    string runId = 3;
    int64 startEventId = 4;
    int64 startEventVersion = 5;
    int64 endEventId = 6;
    int64 endEventVersion = 7;
}

message ClientVersionNotSupportedFailure {
    string featureVersion = 1;
    string clientImpl = 2;
    string supportedVersions = 3;
}

message CurrentBranchChangedFailure {
    bytes currentBranchToken = 1;
}

message ShardOwnershipLostFailure {
    string owner = 1;
}